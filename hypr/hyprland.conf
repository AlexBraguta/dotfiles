general {
  gaps_in= 5
  gaps_out= 10
  border_size= 1
  resize_on_border = true
  col.active_border = rgba(89b4faff) 45deg
  col.inactive_border = rgba(595959ff)
  allow_tearing = false # Check https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  layout = dwindle
}


